<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="static/styles/register.css" />
    <title>Create New User</title>
    </h:head>
    <h:body>
    <div class="container d-flex flex-row">
      <h:form class="form" id="register-form">
        <h3>Sign Up</h3>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <h:inputText
            id="firstName"
            class="form-control"
            pt:placeholder="Enter your first name"
            value="#{registrationBean.firstName}"
            >
              <f:validateRequired />
              <f:validateLength minimum="1" />
          </h:inputText>
          <h:messages for="firstName" class="text-danger"  />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <h:inputText
            id="lastName"
            class="form-control"
            pt:placeholder="Enter your last name"
            value="#{registrationBean.lastName}"
              >
          </h:inputText>
          <h:message for="lastName" class="text-danger" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <h:inputText
            id="email"
            class="form-control"
            pt:placeholder="Enter your email"
            value="#{registrationBean.email}"
              >
              <f:validateRequired/>
          </h:inputText>
          <h:message for="email" class="text-danger" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <h:inputSecret
            id="password"
            class="form-control"
            pt:placeholder="Enter your password"
            value="#{registrationBean.password}"
              >
              <f:validateRequired/>
          </h:inputSecret>
          <h:message for="password" class="text-danger" />
        </div>
        <h:commandButton value="Get Started" class="btn" action="#{registrationBean.register}" />

        <p>Already have an account?<span>
                <h:form>
                    <h:link outcome="/login.xhtml" value="Login" />
                </h:form>
            </span></p>
      </h:form>
      <div class="right-side">
        <p>Ready to unlock your true potential? Join us today and step into a world full of possibilities. Your journey toward growth and success starts hereâ€”sign up and make it happen!</p>
        <img src="static/assets/auth-asset.svg" alt="" />
      </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    </h:body>
</html>
