<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />

        <style>
            form {
                display: flex;
                flex-direction: row;
                width: 100dvw;
                height: 100dvh;
            }

            .left {
                padding: 0 71px;
                width: 40%;
                height: 100%;
                background-color: #FFE5F3;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .content {
                width: 100%;
            }

            input {
                border: none;
                border-right: 1px solid #A69F9F;
                border-bottom: 1px solid #A69F9F;
                background-color: transparent;
            }


            .right {
                height: 100%;
                overflow: hidden;
            }

            .search-email {
                width: 100%;
                display: flex;
                gap: 5px;
            }

            .search-email > input:nth-of-type(2) {
                background-color: transparent;
                border: 1px solid #A69F9F;
                width: 20%
            }


            .content input {
                width: 100%;
            }

            .action {
                display: flex;
                gap: 10px;
            }

            .action button {
                width: 50%;
                background-color: transparent;
                border: 1px solid #A69F9F;
            }

            .right > img {
                width: 100%;
                object-fit: cover;
            }
        </style>
        <title>Add New Team Member</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="project_id" value="#{contactBean.projectId}" />
            <f:viewParam name="user_id" value="#{contactBean.userId}" />
            <f:event type="preRenderView" listener="#{contactBean.init}" />
        </f:metadata>
        
        <h:form id="contact-form">
            <div class="left">
                <div class="content">
                    <h3 class="mb-5">Add new team member</h3>
                    <div class="search-email mb-3">
                        <h:inputText pt:placeholder="Enter E-mail" id="email" value="#{contactBean.userEmail}" required="true" />
                    </div>
                    <div class="mb-3">
                        <h:inputText pt:placeholder="Member's Role" id="role" required="true" value="#{contactBean.role}" />
                    </div>
                    <div class="mb-3 action">
                        <button class="bg-danger text-white fw-semibold">Cancel</button>
                        <h:commandButton value="Add" action="#{contactBean.addUserToProject}" />
                    </div>
                </div>
                <h:message for="contact-form" styleClass="text-danger" />
            </div>
            <div class="right">
                <img src="static/assets/form-asset.svg" alt="" />
            </div>
        </h:form>   

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    </h:body>
</html>
